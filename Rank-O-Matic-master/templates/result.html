<html>
<head>
<title>Rank-O-Matic</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://raw.githack.com/barathykolappan/Rank-O-Matic/master/static/style.css">
<link rel="stylesheet" href="https://raw.githack.com/barathykolappan/Rank-O-Matic/master/static/back.css">
</head>
<body>
<br><br><br><br>
<center><img src="https://raw.githack.com/barathykolappan/Rank-O-Matic/master/static/icon.png" height=15%></center>
<form>
<div class="Search">
<center><font color="white" style="font-family:'Product Sans'; font-size:20; opacity:0.2; position:absolute; top:10px; left:70px;">Rank-O-Matic Score</font></center>
<div style="font-family:'Product Sans'; margin:0 auto; color:white; opacity:0.7; font-size:15; text-align:center; text-transform: uppercase;" class="unamed">{{uname}}</div>
<div style="font-family:'Product Sans'; margin:0 auto; color:white; font-size:40px; text-align:center;" class="unamed">{{rank}}</div>
</div>
<div class="Search" style="position:absolute; left:700px;">
<center><font color="white" style="font-family:'Product Sans'; font-size:20; opacity:0.2; position:absolute; top:10px; left:120px;">Key Stats</font></center>
<div style="position:absolute; top:70px; left:70px;">
<div style="font-family:'Product Sans'; margin:0 auto; color:white; opacity:0.7; font-size:10; text-align:center; text-transform: uppercase;" class="unamed">Course Rank</div>
<div style="font-family:'Product Sans'; margin:0 auto; color:white; font-size:30px; text-align:center;" class="unamed">#{{cr}}</div>
<div style="font-family:'Product Sans'; margin:0 auto; color:white; opacity:0.7; font-size:10; text-align:center; text-transform: uppercase;" class="unamed">Prospective Salary</div>
<div style="font-family:'Product Sans'; margin:0 auto; color:white; font-size:30px; text-align:center;" class="unamed">{{sal}}</div>
<div style="font-family:'Product Sans'; margin:0 auto; color:white; opacity:0.7; font-size:10; text-align:center; text-transform: uppercase;" class="unamed">Course Fee</div>
<div style="font-family:'Product Sans'; margin:0 auto; color:white; font-size:30px; text-align:center;" class="unamed">{{cf}}</div>
<div style="font-family:'Product Sans'; margin:0 auto; color:white; opacity:0.7; font-size:10; text-align:center; text-transform: uppercase;" class="unamed">Percentage of Foreign Students</div>
<div style="font-family:'Product Sans'; margin:0 auto; color:white; font-size:30px; text-align:center;" class="unamed">{{per}}</div>
</div>
</div>
<div class="Search" style="position:absolute; left:-700px;">
<center><font color="white" style="font-family:'Product Sans'; font-size:20; opacity:0.2; position:absolute; top:10px; left:130px;">About</font></center>
<div style="font-family:'Product Sans'; margin:20; auto; color:white; opacity:0.7; font-size:12.5; text-align:justify;position:absolute; left:0px; top:22px;" class="unamed">{{about}}</div>
</div>
</form>
</body>
</html>
